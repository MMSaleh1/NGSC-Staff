<ion-content padding>
    <ion-content class="login-content" padding>
        
          <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
         <ion-grid>
         
         <ion-row class="login-row">
           <ion-row>
             <ion-col col-auto>
            <ion-icon name="phone-portrait" class="icon"></ion-icon>
             </ion-col>
             <ion-col>
            <ion-input  type="text" name="username" formControlName="username" placeholder="username "></ion-input>
             </ion-col>
          </ion-row>
         <ion-row class="reg-error-row">
            <div class="reg-error-div" *ngIf="loginForm.controls['username'].invalid && loginBefore == true">
              enter valed user name
            </div>
         </ion-row>
         </ion-row >
         <ion-row class="login-row">
           <ion-row>
           <ion-col col-auto>
             <ion-icon name="phone-portrait" class="icon"></ion-icon>
           </ion-col>
            <ion-col>
             <ion-input  type="password" name="password" formControlName="password" placeholder="password"></ion-input>
            </ion-col>
           </ion-row>
          <ion-row class="reg-error-row">
             <div class="reg-error-div" *ngIf="loginForm.controls['password'].invalid && loginBefore == true">
               enter valed password
             </div>
          </ion-row>
            
          </ion-row >



         <ion-row class="login-row">
             <button ion-button type="submit" class="login-bottom" block>Login</button>
         </ion-row>
         </ion-grid>
          </form>
          <div class="div-cont">
          <div class="img-cont">
          <img class="round-img" src="assets/img/ngiza.png">
          </div>
          </div>
</ion-content>

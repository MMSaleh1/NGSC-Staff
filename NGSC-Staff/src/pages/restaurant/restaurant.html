  Ionic pages and navigation.

<ion-header>

  <ngsc-header [name]='name'></ngsc-header>

</ion-header>


<ion-content padding>
  <div class="items-cont" *ngIf="!haveMenu">
    <div class="no-items-cont">
    No Menu items Aveilable
    </div>
  </div>
  <div class="items-cont" *ngIf="haveMenu" >
      <ion-row>
          <ion-searchbar [(ngModel)]="searchterm" (ionInput)="search()" placeholder="Search" ></ion-searchbar>
          </ion-row>
    <ion-row>
      <ion-col>
        <h6>Choose Category</h6>
      </ion-col>
      <ion-col>
        <ion-select class="pos-select" (ionChange)="filter($event)" >
          <ion-option *ngFor="let item of categories" [value]="item">{{item.name}}</ion-option>
        </ion-select>
      </ion-col>
      </ion-row>
    <ion-row class="order-button-cont">
    <ion-col>
      <button ion-button class="order-button" (tap)="order()" name="Order">Order</button>
    </ion-col>
  </ion-row>
    <ion-scroll scrollY="true" style="height: 100%;">

      <ion-list>
        <ion-item *ngFor="let item of choosenProducts ; let index = index ; trackBy:trackByIndex;">
          <ion-row>
            <ion-col col-auto>
            <ion-thumbnail item-start>
                <img *ngIf="item.imageUrl"  [src]="item.imageUrl" >
                <img *ngIf="!item.imageUrl"  src="assets/img/no-img.jpeg">
            </ion-thumbnail>
            </ion-col>



            <ion-col>
            <ion-row  class="desc-row">
            <p>{{item.name}}</p>
              </ion-row>
              <ion-row>
                <ion-col>
              <p>{{item.price}} LE</p>
                </ion-col>

                <ion-col>
                    <button class="rest-button" (tap)="changeNumber('remove',index)" ion-button>
                        <ion-icon  class="icon-no-margin"   name="remove" ></ion-icon>
                     </button>
                </ion-col>

                <ion-col>
                    <div   class="rest-input">
                        {{subOrders[index].quantity}}
                      </div>
                </ion-col>

                <ion-col>
                    <button class="rest-button" ion-button (tap)="changeNumber('add',index)"> 
                        <ion-icon class="icon-no-margin" name="add" ></ion-icon>
                      </button>
                </ion-col>

              </ion-row>
              <ion-row>
                <input type="text"[(ngModel)]="subOrders[index].comments" placeholder="comments">
              </ion-row>
            </ion-col>
          </ion-row>


        </ion-item>
      </ion-list>

  </ion-scroll>

  </div>
  </ion-content>
